services:
  server:
    build:
      context: server
    image: nodejs
    env_file: .env
    ports:
      - "81:3000"
    volumes:
      - ./server:/code:ro
      - ./server/package.json:/code/package.json
      - ./server/package-lock.json:/code/package-lock.json
    networks:
      - app-network
    command: npm run start
    depends_on:
      - database
  client:
    build:
      context: client
    env_file: .env
    ports:
      - "82:80"
    networks:
      - app-network
    depends_on:
      - server
  database:
    image: 'postgres:latest'
    env_file: .env
    ports:
      - 15432:5432
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
  nginx:
    image: nginx:latest
    container_name: reverse_proxy
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    depends_on:
      - server
      - client
      - database
networks:
  app-network: